<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css"/>
    <title>회원가입</title>
    <script src="form_js.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>회원가입</h1>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">사용자 ID</label>
                <input type="text" id="username" name="username" required>
                <button type="button" class="check-btn" id="checkDuplicateBtn">중복 확인</button>
                <div class="feedback" id="usernameFeedback"></div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <div class="feedback" id="emailFeedback"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" name="password" required>
                <div class="feedback" id="passwordFeedback"></div>
                <div class="password-requirements">
                    <h4 style="margin-bottom: 10px; color: #2d3436;">비밀번호 요구사항:</h4>
                    <div class="requirement invalid" id="req-length">
                        <span class="icon">○</span>
                        <span>8자 이상</span>
                    </div>
                    <div class="requirement invalid" id="req-number">
                        <span class="icon">○</span>
                        <span>숫자 포함</span>
                    </div>
                    <div class="requirement invalid" id="req-special">
                        <span class="icon">○</span>
                        <span>특수문자 포함 (!@#$%^&*)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="feedback" id="confirmPasswordFeedback"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>회원가입</button>
        </form>

        <div class="success-message" id="successMessage">
            <h3>회원가입 완료</h3>
            <p>계정이 성공적으로 생성되었습니다.</p>
        </div>
    </div>
    </body>
</html>
